<div ng-controller="payments">
	<div class="row">
		<div class="small-12 columns">
			<ul class="breadcrumbs">
				<li><a href="#/">Cart</a></li>
				<li><a href="#/paypal">Payment Options</a></li>
				<li>Review Order</li>
				<li class="current">Order Confirmation</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 columns">
			<h1>Your order has been placed!</h1>
			<h2>Your orderID is: !!!!!!!!!!!!!!!</h2>
		</div>
		<div class="small-12 medium-6 columns">
			<h3>Items you purchased:</h3>
			<div class="row">
				<div class="small-12 columns">
					<table>
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th>Quanitity</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="product in products">
								<td ng-bind="product.name"></td>
								<td>${{product.price}}</td>
								<td ng-bind="product.quantity"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
