<div ng-controller="payments">
	<div class="row">
		<div class="small-12 columns">
			<ul class="breadcrumbs">
				<li><a href="#/">Cart</a></li>
				<li class="current"><a href="#/paypal">Payment Options</a></li>
				<li class="unavailable">Review Order</li>
				<li class="unavailable">Order Confirmation</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 columns">
			
		</div>
		<div class="small-12 medium-6 columns">
			<h3>Your cart:</h3>
			<div class="row">
				<div class="small-12 columns">
					<table>
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th>Quanitity</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="product in products">
								<td ng-bind="product.name"></td>
								<td>${{product.price}}</td>
								<td ng-bind="product.quantity"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns text-right">
			<a href="#/">Cancel</a>
			<a href="#/reviewPaymentInfo"><button>Review Payment Information</button></a>
		</div>
	</div>
</div>
