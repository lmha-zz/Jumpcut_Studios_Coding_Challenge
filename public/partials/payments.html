<div ng-controller="payments">
	<div class="row">
		<div class="small-6 columns">
			<h4>Enter credit card information</h4>
			<form>
				<div class="row collapse">
					<div class="small-4 columns">
						<span class="prefix"><label for="ccNumber">Credit Card Number</label></span>
					</div>
					<div class="small-8 columns">
						<input ng-model="credit_card.number" type="number" id="ccNumber" placeholder="Enter Credit card number">
					</div>
				</div>
				<label>Card Type</label>
				<div class="row">
					<div class="small-3 columns">
						<img src="/images/visa.png" alt="Visa Card">
					</div>
					<div class="small-3 columns">
						<img src="/images/mastercard.png" alt="Mastercard Card">
					</div>
					<div class="small-3 columns">
						<img src="/images/discover.png" alt="Discover Card">
					</div>
					<div class="small-3 columns">
						<img src="/images/amex.png" alt="American Express Card">
					</div>
				</div>
				<div class="row">
					<div class="small-3 columns text-center">
						<input ng-model="credt_card.type" type="radio" name="credt_card" value="visa">
					</div>
					<div class="small-3 columns text-center">
						<input ng-model="credt_card.type" type="radio" name="credt_card" value="mastercard">
					</div>
					<div class="small-3 columns text-center">
						<input ng-model="credt_card.type" type="radio" name="credt_card" value="discover">
					</div>
					<div class="small-3 columns text-center">
						<input ng-model="credt_card.type" type="radio" name="credt_card" value="amex">
					</div>
				</div>

				<label for="expDateMonth">Expiration Date:</label>
				<select ng-model="credit_card.MM" name="expDateMonth" id="expDateMonth">
					<option value="">Month</option>
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
				<select ng-model="credit_card.YY" name="expDateYear" id="expDateYear" ng-model="expDateYear" ng-options="year for year in expDateYYRange track by year">
					<option value="">Year</option>
					
				</select>
				<h4>Billing information</h4>
				<label for="address1">Address 1</label>
				<input ng-model="billing_address.street_one" type="text" name="address1" id='address1'>
				<label for="address2">Address 2</label>
				<input ng-model="billing_address.street_two" type="text" name="address2" id="address2">
				<label for="city">City</label>
				<input ng-model="billing_address.city" type="text" name="city" id="city">
				<label for="state_province">State/Province</label>
				<select ng-model="billing_address.state_province" name="state_province" id="state_province" ng-options="state.code for state in states track by state.code">
					<option value="">State/province</option>
				</select>
				<label for="postal_code">ZIP/Postal Code</label>
				<input ng-model="billing_address.postal_code" type="text" id="postal_code">
				<label for="phone">Phone</label>
				<input ng-model="billing_address.phone" type="number" id="phone">
			</form>
		</div>
		<div class="small-6 columns">
			<h4>Pay with PayPal</h4>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns text-right">
			<a href="#/">Cancel</a>
			<a href="#/reviewPaymentInfo"><button>Review Payment</button></a>
		</div>
	</div>
</div>
